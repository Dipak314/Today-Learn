<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Today I Learnt</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Sono, sans-serif";
      }
      :root {
        --blue: #3b82f6;
        --red: #ef4444;
        --green: #16a34a;
        --yellow: #eab308;
        --white: #fafaf8;
        --dark: #292524;
      }

      body {
        font-family: "Sono, sans-serif";
        background-color: var(--dark);
        color: white;
        padding: 1rem;
        min-height: 100vh;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        gap: 1rem;
      }
      h1 {
        font-family: "Coiny", serif;
        line-height: 1;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.7rem;
      }

      .btn {
        font-family: "Coiny", serif;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 100px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        background-image: linear-gradient(
          135deg,
          #3b82f6,
          #ef4444,
          #16a34a,
          #eab308
        );
        white-space: nowrap;
      }
      .btn:hover {
        transform: scale(110%) rotate(-2deg);
      }

      .container {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
      }

      .sidebar {
        width: 200px;
        flex-shrink: 0;
      }

      .category-button {
        font-family: "Coiny", serif;
        width: 100%;
        padding: 0.5rem 1rem;
        margin-bottom: 0.5rem;
        border: none;
        border-radius: 100px;
        color: white;
        font-weight: 500;
        cursor: pointer;
        text-align: center;
        white-space: nowrap;
      }

      .category-all {
        background-image: linear-gradient(
          135deg,
          #3b82f6,
          #ef4444,
          #16a34a,
          #eab308
        );
      }

      .category-technology {
        background-color: #3b82f6;
      }

      .category-science {
        background-color: #16a34a;
      }

      .main-content {
        flex: 1;
        min-width: 300px;
      }

      .fact-form {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background-color: #44403c;
        padding: 1.5rem;
        border-radius: 16px;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .fact-input {
        flex: 1;
        background-color: #78716c;
        border-radius: 100px;
        font-family: inherit;
        color: inheri;
        border: none;
        padding: 0.5rem;
        min-width: 200px;
        height: 50px;
        font-size: 18px;
      }

      .fact-input::placeholder {
        color: #a49e9a;
      }

      .source-input {
        width: 200px;
        background-color: #a4a2a1;
        border-radius: 100px;
        border: none;
        color: var(--white);
        padding: 0.5rem;
        height: 50px;
        font-size: 18px;
      }

      .category-select {
        font-family: inherit;
        background-color: #78716c;
        color: inherit;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 100px;
        min-width: 150px;
        height: 50px;
        font-size: 18px;
      }

      .post-button {
        font-size: 18px;
        height: 50px;
        font-family: "Coiny", serif;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 100px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        background-image: linear-gradient(
          135deg,
          #3b82f6,
          #ef4444,
          #16a34a,
          #eab308
        );
        white-space: nowrap;
      }

      .fact-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .fact-card {
        background-color: #44403c;
        padding: 1rem;
        border-radius: 0.75rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .fact-text {
        flex: 1;
        color: white;
        min-width: 200px;
        word-spacing: 0.5rem;
      }

      .fact-meta {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .fact-tag {
        padding: 0.25rem 0.75rem;
        border-radius: 100px;
        color: white;
        font-size: 0.875rem;
        font-weight: 500;
        white-space: nowrap;
      }

      .tag-technology {
        background-color: var(--blue);
      }

      .tag-society {
        background-color: var(--yellow);
      }

      .source-link {
        color: #a8a29e;
        text-decoration: none;
        white-space: nowrap;
      }

      .source-link:hover {
        color: white;
      }

      .item {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .item-button {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        background-color: #78716c;
        border: none;
        color: #a8a29e;
        cursor: pointer;
        padding: 0.25rem 0.5rem;
        border-radius: 1rem;
        white-space: nowrap;
      }

      .item-button:hover {
        color: white;
      }

      input:focus,
      select:focus {
        outline: none;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          display: flex;
          gap: 0.5rem;
          overflow-x: auto;
          padding-bottom: 0.5rem;
        }

        .category-button {
          width: auto;
          margin-bottom: 0;
          padding: 0.5rem 1.5rem;
        }

        .fact-form {
          border-radius: 1rem;
          padding: 1rem;
        }

        .fact-input,
        .source-input {
          width: 100%;
        }

        .category-select {
          width: 100%;
        }

        .post-button {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .fact-card {
          padding: 0.75rem;
        }

        .fact-meta {
          width: 100%;
          justify-content: space-between;
          margin-top: 0.5rem;
        }
      }

      /* Hide scrollbar but keep functionality */
      .sidebar::-webkit-scrollbar {
        display: none;
      }

      .sidebar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="logo" height="58" width="58" />
        <h1>TODAY I LEARNT</h1>
      </div>

      <button class="btn">SHARE A FASCT</button>

    <form class="fact-form">

      <select class="category-select">
        <option value="">Choose category:</option>
        <option value="">All</option>

      <button type="submit" class="post-button">POST</button>

    <div class="container">

  </body>
</html>
